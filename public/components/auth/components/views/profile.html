<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1>{{ user.userName }}</h1>
    </div>
    <div class="col-md-4 col-md-offset-4">
        <form action="">
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" class="form-control" ng-model="update.userName" placeholder="username">
            </div>
            <br>
            <h3>Change Password</h3>
            <div class="form-group">
                <label for="">New Password</label>
                <input type="text" class="form-control" ng-model="update.password" placeholder="new password">
            </div>
            <div class="form-group">
                <label for="">Confirm Password</label>
                <input type="text" class="form-control" ng-model="confirmPassword" placeholder="confirm password">
            </div>
            <div class="text-center">
                <button type="button" ng-click="updateUser(update, confirmPassword)">Submit</button>
            </div>
            <span>{{ passwordMessage }}</span>
        </form>
    </div>
</div>
