<div class="row">
    <div class="text-center">
        <input type="text" ng-model="name">
        <button ng-click="addBrewery(name)">Add Brewery</button>
    </div>
</div>
<div class="row">
    <div ng-repeat="brewery in breweries track by $index" class="col-sm-4 brew-display">
        <h4 class="text-center"><a href="{{ brewery.website }}">{{ brewery.name }}</a></h4>
        <div class="text-center">
            <a href="#/brewery-list/{{ brewery.nameShortDisplay }}"><img class="brew-img" src="{{ brewery.images.squareMedium }}" alt=""></a>
        </div>
        <div class="text-center">
            <button type="button" class="btn" ng-click="removeBrewery($index)">Remove</button>
        </div>
    </div>
</div>
